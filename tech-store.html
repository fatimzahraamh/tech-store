<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="sidebar">
        <h2>TechStore</h2>
        <div class="menu">
            <button onclick="showSection('dashboard')" id="btn-dashboard" class="active">Dashboard</button>
            <button onclick="showSection('products')" id="btn-products">Produits</button>
            <button onclick="showSection('categories')" id="btn-categories">Catégories</button>
        </div>
    </div>


    <div class="main-content">
        <header>
            <h2 id="page-title">Dashboard</h2>
        </header>


        <section id="dashboard" class="active">
            <div class="kpi-container">
                <div class="card">
                    <h3>Total Produits</h3>
                    <div class="value" id="kpi-count">0</div>
                </div>
                <div class="card">
                    <h3>Valeur Stock (MAD)</h3>
                    <div class="value" id="kpi-value">0</div>
                </div>
            </div>

            <div class="card">
                <h3>Stock par Catégorie</h3>
                <canvas id="myChart"></canvas>
            </div>

            <br>
            <div class="card">
                <h3>Utilisateurs Récents</h3>
                <ul id="api-users-list" style="list-style: none; text-align: left;">
                    <li>Chargement...</li>
                </ul>
            </div>
        </section>


        <section id="products">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <input type="text" id="search-input" placeholder="Rechercher..." onkeyup="filterProducts()">
                    <select id="filter-select" onchange="filterProducts()">
                        <option value="">Toutes les catégories</option>
                    </select>
                </div>
                <button class="btn" onclick="openProductModal()">+ Ajouter Produit</button>
            </div>

            <table id="products-table">
                <thead>
                    <tr>
                        <th onclick="sortProducts('name')" style="cursor: pointer;">Nom (Tri)</th>
                        <th onclick="sortProducts('price')" style="cursor: pointer;">Prix (Tri)</th>
                        <th>Catégorie</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-body">

                </tbody>
            </table>
        </section>


        <section id="categories">
            <button class="btn" onclick="openCategoryModal()">+ Ajouter Catégorie</button>
            <br><br>
            <table id="categories-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="categories-body">

                </tbody>
            </table>
        </section>
    </div>


    <div id="product-modal" class="modal">
        <div class="modal-content">
            <h3>Produit</h3>
            <form onsubmit="saveProduct(event)">
                <input type="hidden" id="p-id">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" id="p-name" required>
                </div>
                <div class="form-group">
                    <label>Prix</label>
                    <input type="number" id="p-price" required>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="p-stock" required>
                </div>
                <div class="form-group">
                    <label>Catégorie</label>
                    <select id="p-category" required></select>
                </div>
                <button type="button" class="btn btn-danger" onclick="closeModals()">Annuler</button>
                <button type="submit" class="btn">Enregistrer</button>
            </form>
        </div>
    </div>


    <div id="category-modal" class="modal">
        <div class="modal-content">
            <h3>Catégorie</h3>
            <form onsubmit="saveCategory(event)">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" id="c-name" required>
                </div>
                <button type="button" class="btn btn-danger" onclick="closeModals()">Annuler</button>
                <button type="submit" class="btn">Enregistrer</button>
            </form>
        </div>
    </div>


    <script src="js/store.js"></script>
    <script src="js/modules/categories.js"></script>
    <script src="js/modules/products.js"></script>
    <script src="js/modules/dashboard.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
